<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokémon</title>
  </head>
  <body>
    <div class="container">
      <h1>Busque seu <span> Pokémon</span> favorito.</h1>
      <hr />
      <div class="imagem">
        <img src="/img/pokemon-logo.png" alt="" />
      </div>
      <form class="group-form">
        <label>Nome ou número do pokémon:</label>
        <input
          type="text"
          id="name"
          placeholder="Exemplo: Pikachu ou 25"
          required
        />
        <input type="submit" value="BUSCAR" />
      </form>
      <div id="imgPokemon"></div>
      <div id="content">...</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
